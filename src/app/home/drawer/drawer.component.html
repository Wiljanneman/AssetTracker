<!-- drawer component -->
<div id="drawer-left"
    class="w-[22rem] fixed top-0 left-0 z-40 h-screen p-4 overflow-y-auto transition-transform -translate-x-full bg-white  dark:bg-gray-800"
    tabindex="-1" aria-labelledby="drawer-left-label">
    <h5 id="drawer-left-label"
        class="inline-flex items-center mb-4 text-base font-semibold text-gray-500 dark:text-gray-400"><svg
            class="w-4 h-4 me-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
            viewBox="0 0 20 20">
            <path
                d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
        </svg>Office</h5>
    <ul class="divide-y divide-gray-200">
        <li *ngFor="let employee of employees" class="flex items-center justify-between p-4 hover:bg-gray-50">
            <div class="flex items-center">
                <img class="h-10 w-10 flex items-center justify-center rounded-full bg-gray-300 mr-3" src="https://ui-avatars.com/api/?name={{employee.name}}+{{employee.role}}" />

                <div>
                    <div class="font-medium">{{ employee.name }}</div>
                    <div class="text-sm text-gray-500">{{ employee.role }}</div>
                    <div class="flex items-center space-x-2">
                        <ng-container *ngFor="let asset of employee.primaryAssets">
                            <div class="h-6 w-6 flex items-center justify-center bg-black text-white rounded-full">
                                <i class="fa" title="{{asset.description}}" [ngClass]="asset.icon"></i>
                            </div>
                        </ng-container>
                    </div>
                </div>
            </div>

        </li>
    </ul>

</div>
